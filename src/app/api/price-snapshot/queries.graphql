query PriceSnapshotsByPk(
  $pk: String!
  $limit: Int
  $sortDirection: ModelSortDirection
) {
  # TODO: create reusable fragment with subscriptions.graphql
  priceSnapshotsByPk(pk: $pk, limit: $limit, sortDirection: $sortDirection) {
    items {
      id
      pk
      capturedAt
      priceUsd
      sourceUpdatedAt
    }
  }
}
